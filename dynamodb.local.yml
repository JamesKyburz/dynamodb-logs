service: create-local-dynamodb-log-resources

disabledDeprecations:
  - CLI_OPTIONS_SCHEMA

frameworkVersion: ^2.37.0

plugins:
  - serverless-dynamodb-local

provider:
  name: aws
  stage: local
  lambdaHashingVersion: 20201221
custom:
  dynamodb:
    start:
      host: localhost
    stages:
      - local

resources:
  Resources:
    dynamodb: ${file(./dynamodb.yml)}
    readmodel: ${file(./dynamodb.read.yml)}
