service: dynamodb-logs

disabledDeprecations:
  - CLI_OPTIONS_SCHEMA

frameworkVersion: ^2.37.0

package:
  individually: true

plugins:
  - serverless-iam-roles-per-function
  - serverless-offline
  - serverless-offline-dynamodb-streams
  - serverless-offline-aws-eventbridge
  - serverless-plugin-conditional-functions
custom:
  serverless-offline-dynamodb-streams:
    apiVersion: "2013-12-02"
    endpoint: http://0.0.0.0:8000
    region: us-east-1
    accessKeyId: x
    secretAccessKey: x
    skipCacheInvalidation: false
    readInterval: 1000
  serverless-offline-aws-eventbridge:
    port: 4010
    debug: true
    account: ""
    region: us-east-1
    accessKeyId: x
    secretAccessKey: x
    retryDelayMs: 1600
    maximumRetryAttempts: 5
  csm:
    enabled:
      local: true
    port:
      local: 31000
    host:
      local: 127.0.0.1

provider:
  name: aws
  deploymentBucket:
    blockPublicAccess: true
    serverSideEncryption: AES256
  logRetentionInDays: 5
  tracing:
    lambda: true
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - xray:PutTelemetryRecords
            - xray:PutTraceSegments
          Resource: "*"
  lambdaHashingVersion: 20201221
  environment:
    AWS_CSM_ENABLED: ${self:custom.csm.enabled.${opt:stage}, false}
    AWS_CSM_PORT: ${self:custom.csm.port.${opt:stage}, ''}
    AWS_CSM_HOST: ${self:custom.csm.host.${opt:stage}, ''}
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
  eventBridge:
    useCloudFormation: true
  tags:
    commit: "${env:COMMIT_ID}"

functions:
  saveToLocalDb:
    enabled: '"${opt:stage, "local"}" == "local"'
    runtime: nodejs14.x
    handler: src/sqlite3.handler
    events:
      - eventBridge:
          eventBus: !Ref eventBus
          pattern:
            source:
              - "dynamodb-log"
            detail-type:
              - "stream changes"
  eventHandler:
    runtime: nodejs14.x
    timeout: 6
    memorySize: 128
    environment:
      DYNAMODB_LOGS_TABLE: "${opt:stage, 'local'}-dynamodb-logs"
      DYNAMODB_CORE_TABLE: "${opt:stage, 'local'}-core"
    reservedConcurrency: 1
    handler: src/handler.handler
    package:
      patterns:
        - "!./**"
        - "./src/handler.js"
        - "package.json"
        - "node_modules"
    iamRoleStatementsName: "dynamodb-logs-${opt:stage, 'local'}-event-handler"
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "dynamodb:Query"
        Resource:
          - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${opt:stage, 'local'}-dynamodb-logs"
      - Effect: Allow
        Action:
          - "dynamodb:GetItem"
          - "dynamodb:PutItem"
          - "dynamodb:UpdateItem"
        Resource:
          - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${opt:stage, 'local'}-core"
    iamRoleStatementsInherit: true
    events:
      - eventBridge:
          eventBus: !Ref eventBus
          pattern:
            source:
              - "dynamodb-log"
            detail-type:
              - "stream changes"
            detail:
              log:
                - users
              type:
                - signup
                - addPhoneNumber
                - verifyPhoneNumber
                - addLocation

  trigger:
    runtime: nodejs14.x
    timeout: 6
    memorySize: 128
    handler: src/trigger.handler
    package:
      patterns:
        - "!./**"
        - "./src/trigger.js"
        - "package.json"
        - "node_modules"
    iamRoleStatementsName: "dynamodb-logs-${opt:stage, 'local'}-trigger"
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "events:PutEvents"
        Resource:
          - !Sub "arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:event-bus/dynamodb-log"
    iamRoleStatementsInherit: true
    events:
      - stream:
          type: dynamodb
          arn: !GetAtt dynamodb.StreamArn
          batchSize: 25
          batchWindow: 1
          parallelizationFactor: 4
          bisectBatchOnFunctionError: true
          startingPosition: LATEST

resources:
  Resources:
    dynamodb: ${file(./dynamodb.yml)}
    readmodel: ${file(./dynamodb.read.yml)}
    eventBus: ${file(./event-bus.yml)}
    eventBusArchive: ${file(./event-bus-archive.yml)}
  Outputs:
    eventBusArn:
      Description: arn of eventbus
      Value: !GetAtt eventBus.Arn
      Export:
        Name: eventBusArn
