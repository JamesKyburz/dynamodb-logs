service: dynamodb-logs

frameworkVersion: ^2.19.0

package:
  individually: true

plugins:
  - serverless-iam-roles-per-function
  - serverless-offline
  - serverless-offline-dynamodb-streams
  - serverless-offline-aws-eventbridge
provider:
  name: aws
  deploymentBucket:
    blockPublicAccess: true
    serverSideEncryption: AES256
  logRetentionInDays: 5
  tracing:
    lambda: true
  iamRoleStatements:
    - Effect: Allow
      Action:
        - xray:PutTelemetryRecords
        - xray:PutTraceSegments
      Resource: "*"
  lambdaHashingVersion: 20201221
  #tags:
  #  commit: '${env:COMMIT_ID}'

custom:
  serverless-offline-dynamodb-streams:
    apiVersion: "2013-12-02"
    endpoint: http://0.0.0.0:8000
    region: us-east-1
    accessKeyId: x
    secretAccessKey: x
    skipCacheInvalidation: false
    readInterval: 1000
  serverless-offline-aws-eventbridge:
    port: 4010
    debug: true
    account: ""
    region: us-east-1
    accessKeyId: x
    secretAccessKey: x

functions:
  eventHandler:
    runtime: nodejs12.x
    timeout: 6
    memorySize: 128
    environment:
      DYNAMODB_TABLE: "${opt:stage, 'local'}-dynamodb-logs"
    reservedConcurrency: 1
    handler: src/handler.handler
    package:
      exclude:
        - ./**
        - "!./src/handler.js"
        - "!package.json"
        - "!node_modules"
    iamRoleStatementsName: "${self:service.name}-${opt:stage, 'local'}-event-handler"
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "dynamodb:Query"
        Resource:
          - !Sub "arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${opt:stage, 'local'}-dynamodb-logs"
    iamRoleStatementsInherit: true
    events:
      - eventBridge:
          eventBus: "dynamodb-log"
          pattern:
            source:
              - "dynamodb-log"
            detail-type:
              - "stream changes"
            detail:
              log:
                - users

  trigger:
    runtime: nodejs12.x
    timeout: 6
    memorySize: 128
    handler: src/trigger.handler
    package:
      exclude:
        - ./**
        - "!./src/trigger.js"
        - "!package.json"
        - "!node_modules"
    iamRoleStatementsName: "${self:service.name}-${opt:stage, 'local'}-trigger"
    iamRoleStatements:
      - Effect: Allow
        Action:
          - "events:PutEvents"
        Resource:
          - !Sub "arn:${AWS::Partition}:events:${AWS::Region}:${AWS::AccountId}:event-bus/dynamodb-log"
    iamRoleStatementsInherit: true
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::GetAtt: [dynamodb, StreamArn]
          batchSize: 25
          batchWindow: 1
          parallelizationFactor: 4
          bisectBatchOnFunctionError: true
          startingPosition: LATEST

resources:
  Resources:
    dynamodb: ${file(./dynamodb.yml)}
